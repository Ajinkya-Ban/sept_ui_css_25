<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box {
        width: 80%;
        height: 200px;
        border: 1px solid #000;
        margin: auto;
        background-image: linear-gradient(30deg, #6f4e37, white, green);
      }
      .box h1 {
        color: royalblue;
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Happy Republic Day</h1>
    </div>
  </body>
</html>
