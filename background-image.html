<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box {
        width: 80%;
        height: 95vh;
        border: 1px solid #000;
        margin: auto;
        background-image:
          linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.3)),
          url(./imgs/road.jpeg);
        background-size: cover;
      }
      .text {
        width: 600px;
        min-height: 250px;

        margin: 190px auto;
      }
      .text h1 {
        text-align: center;
        color: white;
        margin-top: 20px;
        font-size: 44px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="text">
        <h1>
          Life is like vada pav simple from outside, spicy inside, and powerful
          enough to fix any bad mood.
        </h1>
      </div>
    </div>
  </body>
</html>
