<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box {
        width: 80%;
        height: 500px;
        margin: auto;
      }
      .box img {
        width: 100%;
        height: 700px;
        position: relative;
      }
      .blur-area {
        width: 600px;
        height: 800px;
        /* border: 3px solid white; */
        position: absolute;
        top: 0;
        /* left: 50%; */
        /* transform: translate(-50%, -50%); */
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(2px);
        /* backdrop-filter: contrast(150%); */
        /* backdrop-filter: brightness(150%); */
        /* backdrop-filter: grayscale(170%); */
        backdrop-filter: sepia(140%);
      }
      .blur-area h1 {
        color: black;
        text-align: center;
        margin-top: 120px;
        font-size: 44px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./imgs/nature.jpeg" />

      <div class="blur-area">
        <h1>Something Went Wrong. While Coding</h1>
      </div>
    </div>
  </body>
</html>
