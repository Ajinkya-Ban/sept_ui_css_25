<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .main-box {
        width: 700px;
        height: 400px;
        border: 1px solid #000;
        margin: auto;
        background-image: url(./imgs/grass.jpg);
        position: relative;
      }
      .jerry {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }
      .jerry img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main-box">
      <div class="jerry">
        <img src="./imgs/Jerry_Mouse.png" />
      </div>
    </div>
  </body>
</html>
